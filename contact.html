<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Responsive Portfolio</title>
    <!-- Homework Assignment #2 - Responsive Portfolio -->
    <!--<link rel="stylesheet" href="assets/css/reset.css">-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Main Container -->
    <div id="mainContainer">
        <!-- Header -->
        <div id="headingArea">
            <header id="mainHeader">
                <h1>Rhonda Johnson</h1>
            </header>
        
            <section id="linkSection">
                <!-- About Section -->
                <a id="aboutLink" href="index.html">About</a>
        
                <!-- Portfolio Section -->
                <a id="portfolioLink" href="portfolio.html">Portfolio</a>
        
                <!-- Contact Section -->
                <a id="contactLink" href="#">Contact</a>
            </section>
  

        </div>

        <div id="mainContent">
            <div id="div_Contact">
                <section>
                    <h2 class="contentHeader">Contact</h2>
                    <hr>

                    <form id="contactSection">
                        
                        <strong><label for="nameContact">Name</label></strong>
                        <span><input type="text" id="nameContact" name="name" placeholder="Your name..."></span>

                        <strong><label for="emailContact">Email</label></strong>
                        <input type="text" id="emailContact" name="email" placeholder="Email Address...">

                        <strong><label for="messageContact">Message</label></strong>                 
                        <textarea id="messageContact" rows="4" cols="100" name="message" form="contactSection"></textarea>
                      
                    </form>

                    <button class="button" id="submitContact">Submit</button>

                </section>

            </div>

           
        </div>

        <footer id="mainFooter">
                      
        </footer>


    
    </div>
</body>

</html>
